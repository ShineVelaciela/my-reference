<!DOCTYPE html>
<html lang="en" data-ng-app="angle">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <meta name="description" content="{{app.description}}">
      <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
      <meta http-equiv="Pragma" content="no-cache">
      <meta http-equiv="Cache-Control" content="no-cache">
      <meta http-equiv="Expires" content="0">
      <title data-ng-bind="::pageTitle()">媒资库 - 媒资库运营管理系统</title>
      <!-- Bootstrap styles-->
      <link rel="stylesheet" href="app/css/bootstrap.css" data-ng-if="!app.layout.isRTL">
      <link rel="stylesheet" href="app/css/bootstrap-rtl.css" data-ng-if="app.layout.isRTL">
      <!-- Application styles-->
      <link rel="stylesheet" href="app/css/app.css" data-ng-if="!app.layout.isRTL">
      <link rel="stylesheet" href="app/css/app-rtl.css" data-ng-if="app.layout.isRTL">
      <link rel="stylesheet" href="app/css/style.css">
      <link rel="stylesheet" href="app/css/custom.css">
      <!--link(rel='stylesheet', href='app/views/tags/tagging/jquery.datetimepicker.css')-->
      <!-- Themes-->
      <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">
      <link rel="shortcut icon" href="app/img/logo.jpg" type="image/x-icon">
   </head>

   <body data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat, 'offsidebar-open': app.offsidebarOpen, 'aside-toggled': app.asideToggled,'custom-lockpage':app.lockpage, 'offsidebar-open-m': app.offsidebarOpenM}">
      <div ng-include="'app/pages/lock.html'" ng-class="{'custom-lockpage':app.lockpage}" ng-if="app.lockpage"></div>
      <div data-preloader></div>
      <div data-ui-view="" data-autoscroll="false" class="wrapper"></div>
      <iframe src="app/views/player/player.html" iframename="myFrame" id="player_iframe"></iframe>
      <script src="app/js/base.js"></script>
      <script src="app/js/app.js"></script>
      <script src="app/js/constants.js"></script>
      <script src="app/js/common.js"></script>
      <!--script(src='app/views/charts/highcharts.js')-->
   </body>

</html>
