<style>
    .nav-tabs>li>a{
        border-radius: 0;
    }
    .detail table tbody tr{
        height: 35px;
    }
    .detail table tbody tr td.name{
        width: 6%;
    }
    .detail table tbody tr td.content{
        width: 13%;
    }
    .detail table tbody tr td select{
        border-radius: 0;
        height: 22px;
    }
    .detail .well{
        margin-bottom: 0;
    }
    form{
        margin-bottom: 0;
    }
    .widget{
        margin-bottom: 10px;
    }
    .itm{
        padding: 5px 0;
        border-top: 1px dotted #ccc;
    }
    .itm.pass{
        background: rgba(239, 184, 102, 0.7);
    }
    .itm.pass.delete{
        background: rgba(222, 214, 203, 0.7) !important;
    }
    .cmmt .cmmts .nm{
        float: left;
        font-size: 13px;
        margin: 0 10px;
    }
    .cmmt .cmmts .itm .cnt{
        margin-left: 30px;
        margin-right: 10px;
    }
    .cmmt .cmmts .itm .ft{
        margin-top: 5px;
        text-align: right;
        padding: 0 10px;
    }
    td.info-left{
        width: 7.5%;
        text-align: right;
    }
    td.info-right{
        width: 92.5%;
    }
    td.name span,td.content span{
        margin-left: 10px;
    }
    textarea{
        padding: 0;
        margin: 0;
        width: 96%;
        background: #F7FCFD;
        border: 0;
        box-shadow: none;
        display: block;
        font-family: 'Microsoft Yahei';
        font-size: 12px;
    }
    .pass textarea{
        background: #F1CC92;
    }
    .delete textarea{
        background: #E5E1D9;
    }


</style>
<div class="container-fluid" >
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">
                媒资库<span class="divider">/</span>{{type.name}}评论审核
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" id="panelDemo1">
                <div class="panel-heading" ng-class="{'panel-heading-collapsed':panelDemo1}" >条件查询 <paneltool tool-collapse="tool-collapse"></paneltool></div>
                <div collapse="panelDemo1" class="panel-wrapper">
                    <div class="panel-body">
                        <!-- BEGIN FORM-->
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="param-name" class="col-sm-1 control-label" >列表序号</label>
                                <div class="col-sm-2">
                                    <input id="param-name" type="text" placeholder="请填写excel序号" class="form-control input-sm" ng-model="data.sort" valid-number>
                                </div>
                                <label for="param-artist" class="col-sm-1 control-label" >{{type.name}}名称</label>
                                <div class="col-sm-2">
                                    <input id="param-artist" type="text" placeholder="请填写{{type.name}}名称" class="form-control input-sm" ng-model="data.name">
                                </div>
                                <label for="param-copyfName" class="col-sm-1 control-label" >歌手名称</label>
                                <div class="col-sm-2">
                                    <input id="param-copyfName" type="text" placeholder="请填写歌手名称" class="form-control input-sm" ng-model="data.artist">
                                </div>
                                <label for="param-1" class="col-sm-1 control-label" >字数范围</label>
                                <div class="col-sm-2">
                                    <select id="param-1" ng-model="data.size" class="form-control input-sm">
                                        <option value="">请选择字数范围</option>
                                        <option value="10">大于10</option>
                                        <option value="30">大于30</option>
                                        <option value="50">大于50</option>
                                        <option value="80">大于80</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <div class="btn-group" >
                                        <button class="btn btn-default btn-sm" ui-sref="app.comment.search({name:data.name,no:data.sort,len:data.size})">查询</button>
                                        <button class="btn btn-default btn-sm disabled">导入</button>
                                        <button class="btn btn-default btn-sm" data-ng-click="export();">导出</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" id="panelDemo2">
                <div class="panel-heading" ng-class="{'panel-heading-collapsed':panelDemo2}">{{type.name}}评论列表<paneltool tool-collapse="tool-collapse"></paneltool></div>
                <div collapse="panelDemo2" class="panel-wrapper">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <div class="row-fluid" ui-view="comment-saved-list">

                            </div>
                            <div class="row-fluid" ui-view="comment-list">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
