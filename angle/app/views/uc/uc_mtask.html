<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">
                <i class="icon-home"></i>&nbsp;&nbsp;媒资库<span class="divider">/</span>用户中心
            </h3>
        </div>
    </div>
    <div class="row-fluid" id="search_part">
        <div class="span12">
            <!-- BEGIN EXTRAS PORTLET-->
            <div class="widget">
                <div class="widget-title">
                    <h4><i class="icon search-icon"></i>负责任务</h4>
                   <span class="tools">
                   <a href="javascript:;" class="chevron-down" onclick="hideBody(this);"></a>
                   </span>
                </div>
                <div class="widget-body" ng-controller="taskCtrl">
                    <div class="row-fluid" style="background-color: #fff;z-index:99;">
                        <ul class="ul-groups">
                            <li class="li-first disabled">导出</li>
                            <li class="li-last" ng-click="jumpPage(choseArr,param.pId,p_type);">跳转</li>
                            <!--<li ng-click="batchPass()">通过</li>-->
                            <!--<li class="disabled li-last">不通过</li>-->
                        </ul>
                        <!--{{selected | json}}-->
                    </div>
                    <table class="table table-striped table-bordered dataTable" id="song_table"
                           aria-describedby="sample_1_info">
                        <thead>
                        <tr role="row">
                            <th style="width: 24px;" class="sorting_disabled">
                                <div class="checker" id="uniform-undefined"><span><input type="checkbox"
                                                                                         class="group-checkable"
                                                                                         data-set=".checkboxes"
                                                                                         onclick='checkAll(this);'
                                                                                         style="opacity: 0;margin-top:0;"></span>
                                </div>
                            </th>
                            <th class="hidden-phone sorting" style="width: 130px;border-left: 0;">数据类型</th>
                            <th class="sorting" style="width: 107px;">数据ID</th>
                            <th class="hidden-phone sorting" style="width: 123px;">数据名</th>
                            <th class="hidden-phone sorting" style="width: 123px;">负责人</th>
                        </thead>

                        <tbody role="alert" >
                        <tr class="gradeX odd" ng-repeat="data in datas track by $index">
                            <td class="sorting_1">
                                <div class="checker">
                                    <span ng-class="{true: 'checked', false: ''}[data.isCheck]"><input type="checkbox" name="check_box" class="checkboxes" style="opacity: 0;" ng-true-value="true"
                                                                                                       ng-click="chk(data, data.isCheck)"></span>
                                </div>
                            </td>
                            <td class="hidden-phone" >{{data.type}}</td>
                            <td class="cId " >{{data.id}}</td>
                            <td class="hidden-phone">{{data.name}}</td>
                            <td class="hidden-phone">{{data.uName}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- END EXTRAS PORTLET-->
        </div>
    </div>
</div>
