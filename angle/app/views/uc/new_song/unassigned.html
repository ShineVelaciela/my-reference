<form class="form-horizontal">
    <div class="form-group">
        <label for="form-1" class="col-sm-1 control-label" >版权ID</label>
        <div class="col-sm-2">
            <input id="form-1" type="text" placeholder="请输入版权ID" class="form-control input-sm" ng-model="params.cid">
        </div>
        <label for="form-2" class="col-sm-1 control-label" >产品歌曲名</label>
        <div class="col-sm-2">
            <input id="form-2" type="text" placeholder="请输入产品歌曲名" class="form-control input-sm" ng-model="params.productSongName">
        </div>
        <label for="form-3" class="col-sm-1 control-label" >产品专辑名</label>
        <div class="col-sm-2">
            <input id="form-3" type="text" placeholder="请输入产品专辑名" class="form-control input-sm" ng-model="params.productAlbumName">
        </div>
        <label for="form-4" class="col-sm-1 control-label">产品艺人名</label>
        <div class="col-sm-2">
            <input id="form-4" type="text" placeholder="请输入产品艺人名" class="form-control input-sm" ng-model="params.productArtistName">
        </div>
    </div>
    <div class="form-group">
        <label for="form-6" class="col-sm-1 control-label" >编目歌曲名</label>
        <div class="col-sm-2">
            <input id="form-6" type="text" placeholder="请输入编目歌曲名" class="form-control input-sm" ng-model="params.catalogSongName">
        </div>
        <label for="form-7" class="col-sm-1 control-label" >编目专辑名</label>
        <div class="col-sm-2">
            <input id="form-7" type="text" placeholder="请输入编目专辑名" class="form-control input-sm" ng-model="params.catalogAlbumName">
        </div>
        <label for="form-8" class="col-sm-1 control-label">编目艺人名</label>
        <div class="col-sm-2">
            <input id="form-8" type="text" placeholder="请输入编目专辑名" class="form-control input-sm" ng-model="params.catalogArtistName">
        </div>
        <label class="col-sm-1 control-label">过滤条件</label>
        <div class="col-sm-2">
            <select ng-model="params.filterCondition" class="form-control input-sm">
                <option value="">请选择</option>
                <option value="1">过滤华纳索尼环球的数据</option>
                <option value="2">过滤非中文的华纳索尼环境的数据</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="form-5" class="col-sm-1 control-label" >歌曲ID</label>
        <div class="col-sm-2">
            <input id="form-5" type="text" placeholder="请输入歌曲ID" class="form-control input-sm" ng-model="params.songId">
        </div>
        <label class="col-sm-1 control-label">创建时间起</label>
        <div class="col-sm-2" >
            <input type="text" placeholder="请输入创建时间起" class="form-control input-sm" my-date ng-model="params.creatTimeStart" ng-click="open(1)" uib-datepicker-popup  is-open="dateStatus.opened1" datepicker-options="dateOptions"  close-text="关闭" clear-text="清除" current-text="今天" format-day-title="MM yyyy" format-month="MM">
        </div>
        <label class="col-sm-1 control-label">创建时间止</label>
        <div class="col-sm-2" >
            <input type="text" placeholder="请输入创建时间止" class="form-control input-sm" my-date ng-model="params.creatTimeEnd" ng-click="open(2)" uib-datepicker-popup  is-open="dateStatus.opened2" datepicker-options="dateOptions"  close-text="关闭" clear-text="清除" current-text="今天" format-day-title="MM yyyy" format-month="MM">
        </div>
        <label class="col-sm-1 control-label" >项目名称</label>
        <div class="col-sm-2" >
            <input type="text" placeholder="请输入项目名称" class="form-control input-sm"ng-model="params.projectName" >
        </div>
    </div>
    <div class="form-group">
        <label for="form-10" class="col-sm-1 control-label" >新歌/首发</label>
        <div class="col-sm-2">
            <input id="form-10" type="text" placeholder="请输入新歌/首发" class="form-control input-sm"  ng-model="params.newOrFirst" >
        </div>
        <label class="col-sm-1 control-label">优质度</label>
        <div class="col-sm-2">
            <input type="text" placeholder="请输入优质度" class="form-control input-sm" ng-model="params.degree" >
        </div>
        <label class="col-sm-1 control-label" >标签</label>
        <div class="col-sm-2" >
            <select ng-model="params.errorTypeTag" class="form-control input-sm">
                <option value="">请选择</option>
                <option value="cp申报错误">cp申报错误</option>
                <option value="音源错误">音源错误</option>
            </select>
        </div>
        <label class="col-sm-1 control-label" >语言</label>
        <div class="col-sm-2" >
            <input type="text" placeholder="请输入语言" class="form-control input-sm"ng-model="params.language" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label" >紧急程度</label>
        <div class="col-sm-2" >
            <select ng-model="params.urgentDegree" class="form-control input-sm">
                <option value="">请选择紧急程度</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
    <div class="form-group" ng-controller="ModalCtrl">
        <div class="col-sm-4" >
            <div class="btn-group">
                <button class="btn btn-default btn-sm" ng-click="paramsSearchClick()">查询</button>
                <button class="btn btn-default btn-sm" ng-click="reset();">重置</button>
                <button class="btn btn-default btn-sm" ng-click="newSongImport();" >导入查询</button>
                <button class="btn btn-default btn-sm" ng-click="newSongExport(datas,params);">导出</button>
                <button class="btn btn-default btn-sm" ng-click="newSongDelete(datas,params);">批量删除</button>
            </div>
        </div>
    </div>
</form>
<div ng-include="'app/views/modals/modal-export.html'"></div>
<div ng-include="'app/views/modals/modal-import.html'"></div>
<div ng-include="'app/views/modals/modal-delete.html'"></div>
