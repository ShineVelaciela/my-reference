<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">
                媒资库<span class="divider">/</span>用户中心
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info" id="panelDemo1">
                <div class="panel-heading" ng-class="{'panel-heading-collapsed':panelDemo1}" >项目详情 <paneltool tool-collapse="tool-collapse"></paneltool></div>
                <div collapse="panelDemo1" class="panel-wrapper">
                    <div class="panel-body">
                        <form class="form-horizontal" ng-controller="taskCtrl">
                            <div class="form-group">
                                <label class="col-lg-1 control-label">项目ID</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control input-sm" ng-model="data.id" readonly/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form-1" class="col-lg-1 control-label">项目名称</label>
                                <div class="col-lg-4">
                                    <input id="form-1" type="text" placeholder="请输入项目名称" class="form-control input-sm" ng-model="data.name" ng-required="true"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form-2" class="col-lg-1 control-label">负责人</label>
                                <div class="col-lg-4">
                                    <input id="form-2" type="text" placeholder="请输入负责人" class="form-control input-sm" ng-model="f" uib-typeahead="f as f.name for f in users | filter:$viewValue | limitTo:6" typeahead-on-select="selectUser($item, data.fzrList)"/>
                                </div>
                                <div class="col-lg-7">
                                    <span class='label label-primary tag' ng-repeat="f in data.fzrList track by $index">
                                        <i>{{f.uName}}</i>&nbsp;<em class="fa fa-remove" ng-click="removeUser(f, data.fzrList)"></em>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form-3" class="col-lg-1 control-label">参与人</label>
                                <div class="col-lg-4">
                                    <input id="form-3" type="text" placeholder="请输入参与人" class="form-control input-sm" ng-model="c" uib-typeahead="c as c.name for c in users | filter:$viewValue | limitTo:6"  typeahead-on-select="selectUser($item, data.cyrList)"/>
                                </div>
                                <div class="col-lg-7">
                                    <span class='label label-primary tag' ng-repeat="c in data.cyrList track by $index">
                                        <i>{{c.uName}}</i>&nbsp;<em class="fa fa-remove" ng-click="removeUser(c, data.cyrList)"></em>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-1 control-label">流程绑定</label>
                                <div class="col-lg-4">
                                    <select class="form-control input-sm" ng-model="data.flowType" ng-required="true" ng-options="type.key as type.value for type in flowTypes" ng-controller="UcFlowTypeController">
                                        <option value="">请选择流程</option>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="form-group">-->
                                <!--<label class="col-lg-1 control-label">上传附件</label>-->
                                <!--<div class="col-lg-4">-->
                                    <!--<input type="file" class="form-control input-sm">-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label class="col-lg-1 control-label"><span style="color: red;">{{error}}</span></label>
                                <div class="col-lg-4">
                                    <button class="btn btn-primary btn-sm" type="button" ng-disabled="projectForm.$invalid" ng-click="ok('')">确认更改</button>
                                    <button class="btn btn-warning btn-sm" type="button" ng-click="ok('close')" ng-if="data.uid == uid">关闭项目</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
