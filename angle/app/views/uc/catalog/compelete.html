<div class="row-fluid" style="background-color: #fff;z-index:99;height: 150px;">
    <div class="detail" style="padding: 0 !important;">
        <div>
            <form class="form-inline">
                <div class="well" style="margin-top: 0;">
                    <table>
                        <tbody>
                        <tr>
                            <td class="name">工单状态</td>
                            <td class="content">
                                <select ng-model="params.taskStatus">
                                    <option value="请选择">请选择</option>
                                    <option value="办结">办结</option>
                                    <option value="办理中">办理中</option>
                                    <option value="待审核">待审核</option>
                                    <option value="审核未通过">审核未通过</option>
                                </select>
                            </td>
                            <td class="name">是否紧急</td>
                            <td class="content">
                                <select ng-model="params.isCrash">
                                    <option value="请选择">请选择</option>
                                    <option value="否">否</option>
                                    <option value="是">是</option>
                                </select>
                            </td>
                            <td class="name">分配时间起</td>
                            <td class="content">
                                <input type="text" class="form-control border1px" readonly="readonly"
                                       uib-datepicker-popup ng-model="params.dt1" is-open="dateStatus.opened1"
                                       datepicker-options="dateOptions" ng-required="true" close-text="关闭"/>
                                <a class="icon-calendar" ng-click="open(1)"></a>
                            </td>
                            <td class="name">分配时间止</td>
                            <td class="content">
                                <input type="text" class="form-control border1px" readonly="readonly"
                                       uib-datepicker-popup ng-model="params.dt2" is-open="dateStatus.opened2"
                                       datepicker-options="dateOptions" ng-required="true" close-text="关闭"/>
                                <a class="icon-calendar" ng-click="open(2)"></a>
                            </td>
                        </tr>
                        <tr>
                            <td class="name">歌曲名</td>
                            <td class="content">
                                <input class="form-control border1px" ng-model="params.songName">
                            </td>
                            <td class="name">歌手名</td>
                            <td class="content">
                                <input class="form-control border1px" ng-model="params.artistName">
                            </td>
                            <td class="name">产品专辑名</td>
                            <td class="content">
                                <input class="border1px" ng-model="params.productAlbumName">
                            </td>
                            <td class="name">版权ID</td>
                            <td class="content">
                                <input class="form-control border1px" ng-model="params.cid">
                            </td>
                        </tr>
                        <tr>
                            <td class="name">新歌/首发</td>
                            <td class="content">
                                <input class="form-control border1px" ng-model="params.newOrFirst">
                            </td>
                            <td class="name">优质度</td>
                            <td class="content">
                                <input class="form-control border1px" ng-model="params.highQuality">
                            </td>
                            <td class="name">项目名称</td>
                            <td class="content">
                                <input class="form-control border1px" ng-model="params.projectName">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row-fluid" style="background-color: #fff;z-index:99;">
    <ul class="ul-groups">
        <li class="onlyOne" ui-sref="app.uc_task_catalog.uncompelete({taskStatus:params.taskStatus,isCrash:params.isCrash,assignTimeS:params.dt1,assignTimeE:params.dt2,songName:params.songName,artistName:params.artistName,productAlbumName:params.productAlbumName,cid:params.cid,newOrFirst:params.newOrFirst,highQuality:params.highQuality,projectName:params.projectName})">搜索</li>
        <!--<li class="onlyOne" ng-click="search()">搜索</li>-->
    </ul>
</div>
