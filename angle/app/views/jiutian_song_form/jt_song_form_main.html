    <style>
        .widget .row-fluid .badge-warning{
            margin-top: 8px;
            cursor: pointer;
        }
    </style>
    <!-- 九天歌单-->
    <div class="widget ">
        <div class="widget-title">
            <h4><i class="icon list-icon"></i>歌单列表</h4>
            <!--<ul class="ul-groups" style="position: relative; height: 50px;">-->
                <!--<li class="li-first" style="background: #f7fcfd !important;border-right: 1px solid #5faee3;border-radius: 25px 25px 25px 25px;width: 100%;">-->
                    <!--<input placeholder="输入歌单名按回车搜索" type="text" style="width: 90%;" ng-model="searchName" ng-keypress="enter($event, searchName)">-->
                <!--</li>-->
            <!--</ul>-->
        </div>
        <div class="widget-body">
            <div class="row-fluid" style="background-color: rgb(255, 255, 255); z-index: 99; position: static;">
                <ul class="ul-groups" style="position:relative;">
                    <li class="li-first" style="width: 160px;background: #f7fcfd !important;">
                        <input style="width: 95%;" type="text" ng-model="searchName" ng-keypress="enter($event, searchName)">
                    </li>
                    <li class="li-last" style="border-left: 0;  font-size: 19px;width: 40px;background-color: #5faee3;">
                        <i class="icon-magnifier" ui-sref="app.jtsongForm.main({searchName:searchName,index:0})" ui-sref-opts="{reload: true}"></i>
                    </li>
                </ul>
            </div>
            <div class="row-fluid" style="background-color: rgb(255, 255, 255); z-index: 99; position: static;">
                <ul class="ul-groups" style="position:relative;">
                    <div class="artist" ng-repeat="songList in jiutian">
                        <div class="image">
                                    <span ng-if="songList.img == ''">
                                        <img src="../../img/album_separate.gif" style="width:100px;height:100px;">
                                    </span>
                                    <span ng-if="songList.img != ''">
                                        <img src="{{songList.img}}" style="width:100px;height:100px;">
                                    </span>
                            <a ui-sref="app.jtsongForm.detail({id:songList.id})"><i></i></a>
                        </div>
                        <div class="info">
                            <p style="width:100px;overflow:hidden;">
                                <strong><a ui-sref="app.jtsongForm.detail({id:songList.id})" title="{{songList.name}}">{{songList.name}}</a></strong>
                            </p>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
        <div class="row-fluid paginate">
            <div class="span3 pull-right" style="width: 308px;">
                <uib-pagination total-items="jttotalItems" ng-change="jtchoosePage();" ng-model="jtcurrentPage" max-size="jtmaxSize" class="pagination-sm" boundary-links="true" previous-text="往前" first-text="第一页" last-text="最后一页" next-text="往后" rotate="false" style="margin-top: 5px;margin-bottom: 0px;width: 550px;"></uib-pagination>
                <!--<span class='badge badge-warning' ui-sref="jtsongForm.main({index:(index-20)})" ng-class="{true: 'disabled', false: ''}[prePage]" ng-if="!prePage">-->
                    <!--<i>上一页</i>-->
                <!--</span>-->
                <!--<span class='badge badge-warning' ui-sref="jtsongForm.main({index:(index+20)})" ng-class="{true: 'disabled', false: ''}[nextPage]"  ng-if="!nextPage">-->
                    <!--<i>下一页</i>-->
                <!--</span>-->
            </div>
        </div>
    </div>
