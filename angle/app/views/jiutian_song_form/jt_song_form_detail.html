<style>
    .sm-container{
        padding: 47px 30px 40px 39px;
        background-color: rgb(255, 255, 255);
    }
    .sm-info:after{
        clear: both;
        content: '.';
        display: block;
        height: 0;
        visibility: hidden;
    }
    .sm-info .cover{
        float: left;
        position: relative;
        display: inline;
        margin: 15px 25px 15px 15px;
    }
    .sm-info .cover img{
        width: 150px;
        height: 150px;
    }
    .sm-info .left-info{
        float: right;
        width: 100%;
    }
    .sm-info .left-info-c{
        /*margin-left: 230px;*/
    }
    .sm-info .hd{
        position: relative;
        margin: 0 0 12px;
        line-height: 24px;
    }
    .sm-songtb{
        margin-top: 27px;
    }
    .songtb-title{
        height: 33px;
        border-bottom: 2px solid #c20c0c;
    }
    .songtb-title h3{
        font-size: 20px;
        line-height: 8px;
        float: left;
        font-weight: normal;
    }
    .songtb-title .sub{
        margin: 9px 0 0 20px;
        float: left;
    }
    i{
        cursor: pointer;
    }
</style>
<div>

</div>
<div class="sm-container">
    <div class="sm-info">
        <div class="left-info">
            <div class="left-info-c">
                <div class="hd">
                    <div>
                        <h3 class="f-ff2 f-brk">{{data.name}}</h3>
                    </div>
                </div>
                <div class="cover" ng-repeat="img in data.imgs">
                    <span ng-if="img.img == ''">
                        <img src="../../img/album_separate.gif">
                    </span>
                    <span ng-if="img.img != ''">
                        <img  src="{{img.img}}">
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="sm-songtb">
        <div class="songtb-title">
            <h3>
                <span class="f-ff2">歌曲列表</span>
            </h3>
            <span class="sub"><span>{{data.songs.length}}</span>首歌</span>
        </div>
        <table class="table table-striped table-bordered dataTable">
            <thead>
            <tr role="row">
                <th style="width: 50px;"></th>
                <th style="width: 130px;border-left: 0;">歌曲名称</th>
                <th style="width: 107px;">歌手</th>
                <th style="width: 123px;">试听码率</th>
                <th style="width: 60px;">播放码率</th>
                <th style="width: 100px;">版权ID</th>
                <th style="width: 100px;">过期时间</th>
                <!--<th style="width: 123px;">评分</th>-->
            </thead>

            <tbody role="alert" >
            <tr class="gradeX odd" ng-repeat="song in data.songs track by $index">
                <td>{{$index + 1}}</td>
                <!--<td><a href="">{{song.songName}}</a></td>-->
                <td>{{song.songName}}</td>
                <td>{{song.artistName}}</td>
                <td>{{song.listenCode}}</td>
                <td>{{song.playCode}}</td>
                <td>{{song.cid}}</td>
                <td>{{song.vdate | date:'yyyy/MM/dd'}}</td>
                <!--<td>{{song.score}}</td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
