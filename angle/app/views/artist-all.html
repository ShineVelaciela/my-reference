<h3>Panels
   <small>Panels can contain almost any kind of element inside</small>
</h3>
<div ng-controller="ArtistAllController as artist" class="container-fluid">
   <div class="row">
      <div class="col-lg-12">
         <!-- START panel-->
         <div id="artistSearch" class="panel panel-info">
            <div ng-class="{'panel-heading-collapsed':artistSearch}" class="panel-heading">条件查询
               <paneltool tool-collapse="tool-collapse"></paneltool>
            </div>
            <div collapse="artistSearch" class="panel-wrapper">
               <div class="panel-body">
                  <form role="form" class="form-inline">
                     <div class="form-group">
                        <label class="control-label">艺人标签：</label>
                        <input id="input-email" type="email" placeholder="请选择艺人标签" class="form-control input-sm" />
                     </div>
                     <div class="form-group">
                        <label class="control-label">艺人ID：</label>
                        <input id="input-email" type="email" placeholder="Type your email" class="form-control input-sm" />
                     </div>
                     <div class="form-group">
                        <label class="control-label">所有名称：</label>
                        <input id="input-password" type="password" placeholder="Type your password" class="form-control input-sm" />
                     </div>
                     <button type="submit" class="btn btn-default">Sign in</button>
                  </form>
               </div>
            </div>
         </div>
         <!-- END panel-->
      </div>
   </div>
   <div class="row">
      <div class="col-lg-12">
         <!-- START panel-->
         <div id="panelDemo21" class="panel panel-info">
            <div ng-class="{'panel-heading-collapsed':panelDemo21}" class="panel-heading">艺人列表
               <paneltool tool-collapse="tool-collapse"></paneltool>
            </div>
            <div collapse="panelDemo21" class="panel-wrapper">
               <div class="panel-body">
                  <button type="button" class="btn btn-pill-left btn-info">导入</button>
                  <button type="button" class="btn btn-pill-right btn-info">导出</button>
                  <div class="table-responsive">
                     <table class="table table-hover">
                        <thead>
                           <tr>
                              <th>#</th>
                              <th>First Name</th>
                              <th>Last Name</th>
                              <th>Username</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td>1</td>
                              <td>Mark</td>
                              <td>Otto</td>
                              <td>@mdo</td>
                           </tr>
                           <tr>
                              <td>2</td>
                              <td>Jacob</td>
                              <td>Thornton</td>
                              <td>@fat</td>
                           </tr>
                           <tr>
                              <td>3</td>
                              <td>Larry</td>
                              <td>the Bird</td>
                              <td>@twitter</td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
               <!-- END panel-->
            </div>
         </div>
      </div>
   </div>
</div>
