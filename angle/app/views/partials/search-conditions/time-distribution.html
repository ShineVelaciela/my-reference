<label class="col-sm-1 control-label">分配时间起</label>

   />
</div>
<label class="col-sm-1 control-label">分配时间止</label>

   <input type="text" placeholder="请输入分配时间止" ng-model="form.distributionEndTime" my-date="" uib-datepicker-popup="" is-open="date4" datepicker-options="dateOptions" close-text="关闭" clear-text="清除" current-text="今天" ng-click="date4 = !date4" class="form-control input-sm"
   />
</div>
