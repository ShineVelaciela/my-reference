<div class="modal-header">
   <h3 class="modal-title">导入excel数据</h3>
</div>
<div class="modal-body">
   <form class="form-horizontal">
      <div class="form-group">
         <label class="control-label col-sm-2">下载模板</label>
         <label class="control-label col-sm-3"><a href="javascript:;" target="_blank" ng-click="downloadTemplet();">点击下载模板</a></label>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2">上传附件</label>
         <div class="col-sm-4">
            <input type="file" id="excelFile" name="excelFile" fileread="uploadme.src" class="form-control" />
         </div>
      </div>
   </form>
</div>
<div class="modal-footer">
   <span class="bg-danger">{{error}}</span>
   <button type="button" ng-click="ok();" class="btn btn-primary">确认</button>
   <button type="button" ng-click="cancel();" class="btn btn-warning">取消</button>
</div>
