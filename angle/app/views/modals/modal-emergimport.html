<script type="text/ng-template" id="emergImportTpl.html">
   <div class="modal-header">
      <button type="button" ng-click="cancel();" class="close">×</button>
      <h4 id="myModalLabel" class="modal-title">导入</h4>
   </div>
   <div class="modal-body">
      <form class="form-horizontal">
         <div class="form-group">
            <label class="control-label col-sm-2">下载模板</label>
            <label class="control-label col-sm-3"><a ng-click="downloadEmergTpl();">点击下载模板</a></label>
         </div>
         <div class="form-group">
            <label class="control-label col-sm-2">上传附件</label>
            <div class="col-sm-4">
               <input type="file" id="file" name="file" class="form-control input-sm" />
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-sm-2">是否创建</label>
            <div class="col-sm-2">
               <div class="checkbox c-checkbox">
                  <label>
                     <input type="checkbox" ng-model="emergImport.isNeedRelated" />
                     <span class="fa fa-check"></span>
                  </label>
               </div>
            </div>
         </div>
      </form>
   </div>
   <div class="modal-footer">
      <button type="button" ng-click="emergImport(emergImport.isNeedRelated);" class="btn btn-primary">确认</button>
      <button type="button" ng-click="cancel();" class="btn btn-warning">取消</button>
   </div>
</script>
