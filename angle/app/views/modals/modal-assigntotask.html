<script type="text/ng-template" id="assignToTaskTpl.html">
   <div class="modal-header">
      <button type="button" ng-click="cancel();" class="close">×</button>
      <h4 class="modal-title">添加到指定工单</h4>
   </div>
   <div class="modal-body">
      <form class="form-horizontal">
         <div class="form-group">
            <div style="float: left;margin-left: 15px;" class="radio c-radio c-radio-nofont">
               <label>
                  <input type="radio" value="1" ng-model="assign.type" />
                  <span></span>
               </label>
            </div>
            <label class="control-label">抽查工单</label>
         </div>
      </form>
   </div>
   <div class="modal-footer">
      <button type="button" ng-click="assign();" class="btn btn-primary">确认</button>
      <button type="button" ng-click="cancel();" class="btn btn-warning">取消</button>
   </div>
</script>
