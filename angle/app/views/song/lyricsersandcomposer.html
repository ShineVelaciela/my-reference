<script type="text/ng-template" id="/myModalContent.html">
    <div class="modal-header">
        <button type="button"  class="close" ng-click="cancel();">×</button>
        <h4 id="myModalLabel" class="modal-title">词曲作者列表</h4>
    </div>
    <div class="modal-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <td>版权</td>
                    <td>词作者</td>
                    <td>曲作者</td>
                </tr>
                <tr ng-repeat="auther in autherComposers">
                    <td>{{auther.copyrightId}}</td>
                    <td>{{auther.authorName}}</td>
                    <td>{{auther.composerName}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer"><button ng-click="ok()" class="btn btn-primary">确认</button></div>
</script>
