
<div class="widget">
    <div class="widget-title">
        <h4>
            <i class=""></i>
            操作
        </h4>
    </div>
    <div class="widget-body" id="widget-body">
        <div class="row-fluid" style="background-color: #fff;z-index:99;">
            <!--<ul class="ul-groups" style="position:relative;">-->
                <!--<li class="li-first" style="width: 160px;background: #f7fcfd !important;">-->
                    <!--<input style="width: 95%;">-->
                <!--</li>-->
                <!--<ul class="dropdown-search" style="  top: 85%;left: 17px;width: 250px;">-->

                    <!--</div>-->
                <!--</ul>-->
                <!--<li class="li-last" style="border-left: 0;  font-size: 19px;width: 40px;" onclick="searchArtistAll(this)"><i class="icon-search"></i></li>-->
            <!--</ul>-->
            <ul class="ul-groups" style="float: right;margin-right: 15px;">
                <!--<li class="li-first disabled">显示/隐藏</li>-->
                <!--<li ng-click="add(1000001694)">欢快</li>-->
                <!--<li ng-click="add(1000001695)">激昂</li>-->
                <li style="border-radius: 25px 25px 25px 25px;border-right:1px solid #5faee3" ng-click="mergeTags(tags)">合并</li>
            </ul>
        </div>
        <div class="dataTables_wrapper form-inline">
            <table class="table table-striped table-bordered dataTable" id="song_table" aria-describedby="sample_1_info">
                <thread>
                    <tr role="row">
                        <th class="hidden-phone sorting Status" role="columnheader" tabindex="0"
                            aria-controls="sample_1" rowspan="1" colspan="1" style="width: 80px;">选择</th>
                        <th class="sorting cId" role="columnheader" tabindex="0"
                            aria-controls="sample_1" rowspan="1" colspan="1">ID</th>
                        <th class="sorting cId" role="columnheader" tabindex="0"
                            aria-controls="sample_1" rowspan="1" colspan="1">QQ类型</th>
                        <th class="sorting cId" role="columnheader" tabindex="0"
                            aria-controls="sample_1" rowspan="1" colspan="1">媒资库类型</th>
                        <th class="sorting cId" role="columnheader" tabindex="0"
                            aria-controls="sample_1" rowspan="1" colspan="1">文件夹</th>
                        <th class="sorting cId" role="columnheader" tabindex="0"
                            aria-controls="sample_1" rowspan="1" colspan="1">名称</th>
                        <th class="sorting cId" role="columnheader" tabindex="0"
                            aria-controls="sample_1" rowspan="1" colspan="1">隐藏</th>
                        <th class="sorting cId" role="columnheader" tabindex="0"
                            aria-controls="sample_1" rowspan="1" colspan="1">艺人</th>
                        <th class="sorting cId" role="columnheader" tabindex="0"
                            aria-controls="sample_1" rowspan="1" colspan="1">专辑</th>
                        <th class="sorting cId" role="columnheader" tabindex="0"
                            aria-controls="sample_1" rowspan="1" colspan="1">歌曲</th>
                        <th class="hidden-phone sorting oPerson" role="columnheader" tabindex="0"
                            aria-controls="sample_1" rowspan="1" colspan="1">操作</th>
                    </tr>
                </thread>
                <tbody role="alert" aria-live="polite" aria-relevant="all" >
                <!--<span ng-model="temp" id="tag_tree_tags" value="123">{{temp}}</span>-->

                <tr class="gradeX odd" ng-repeat="tag in tags">
                    <td class="sorting_1">
                        <div class="checker" ng-click="checkSingle(tag, tags)">
                            <span ng-class="{true: 'checked', false: ''}[tag.isCheck]"><input type="checkbox"></span>
                        </div>
                    </td>
                    <td class="sorting cId">{{tag.id}}</td>
                    <td class="sorting cId">
                        <div class="checker">
                            <span ng-class="{true: 'checked', false: ''}[tag.isQQCheck]"><input type="checkbox"></span>
                        </div>
                    </td>
                    <td class="sorting cId">
                        <div class="checker">
                            <span ng-class="{true: 'checked', false: ''}[tag.isMlsCheck]"><input type="checkbox"></span>
                        </div>
                    </td>
                    <td class="sorting cId">
                        <div class="checker">
                            <span ng-class="{true: 'checked', false: ''}[tag.isFolderCheck]"><input type="checkbox"></span>
                        </div>
                    </td>
                    <td class="sorting cId">{{tag.name}}</td>
                    <td class="sorting cId">
                        <div class="checker">
                            <span ng-class="{true: 'checked', false: ''}[tag.isHideCheck]"><input type="checkbox"></span>
                        </div>
                    </td>
                    <td class="sorting cId">
                        <div class="checker">
                            <span ng-class="{true: 'checked', false: ''}[tag.isArtistCheck]"><input type="checkbox"></span>
                        </div>
                    </td>
                    <td class="sorting cId">
                        <div class="checker">
                            <span ng-class="{true: 'checked', false: ''}[tag.isAlbumCheck]"><input type="checkbox"></span>
                        </div>
                    </td>
                    <td class="sorting cId">
                        <div class="checker">
                            <span ng-class="{true: 'checked', false: ''}[tag.isSongCheck]"><input type="checkbox"></span>
                        </div>
                    </td>
                    <td class="hidden-phone sorting oPerson">
                        <i class="icon-pencil disabled" style="font-size: 20px;" href="" title="提交">
                            <a href=""></a>
                        </i>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
