        height: 35px;

        border-radius: 0;

<div class="container-fluid" >
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">
                媒资库<span class="divider">/</span>标签管理
            </h3>
        </div>
    </div>
    <div id="page" class="dashboard" ui-view="tagging-page">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default" id="panelDemo1">
                    <div class="panel-heading" ng-class="{'panel-heading-collapsed':panelDemo1}" >条件查询 <paneltool tool-collapse="tool-collapse"></paneltool></div>
                    <div collapse="panelDemo1" class="panel-wrapper">
                        <div class="panel-body">
                            <!-- BEGIN FORM-->
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="param-song-id" class="col-sm-1 control-label" >歌曲ID</label>
                                    <div class="col-sm-2">
                                        <input id="param-song-id" type="text" placeholder="请输入歌曲ID" class="form-control input-sm" ng-model="params.songIds">
                                    </div>
                                    <label for="param-copyright-id" class="col-sm-1 control-label" >版权ID</label>
                                    <div class="col-sm-2">
                                        <input id="param-copyright-id" type="text" placeholder="请输入版权ID" class="form-control input-sm">
                                    </div>
                                    <label for="param-song-name" class="col-sm-1 control-label" >歌曲名称</label>
                                    <div class="col-sm-2">
                                        <input id="param-song-name" type="text" placeholder="请输入歌曲名称" class="form-control input-sm" ng-model="params.songKeyword">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="param-artist-name" class="col-sm-1 control-label" >歌手名称</label>
                                    <div class="col-sm-2">
                                        <input id="param-artist-name" type="text" placeholder="请输入歌手名称" class="form-control input-sm" ng-model="params.artistKeyword">
                                    </div>
                                    <label for="param-album-name" class="col-sm-1 control-label" >专辑名称</label>
                                    <div class="col-sm-2">
                                        <input id="param-album-name" type="text" placeholder="请输入专辑名称" class="form-control input-sm" ng-model="params.albumKeyword">
                                    </div>
                                    <label for="param-song-status" class="col-sm-1 control-label" >歌曲状态</label>
                                    <div class="col-sm-2">
                                        <select id="param-song-status" type="text" class="form-control input-sm" ng-model="params.karakalStatus">
                                            <option value="">请选择歌曲状态</option>
                                            <option value="10">正常</option>
                                            <option value="11">正常待编目</option>
                                            <option value="12">正常待审核</option>
                                            <option value="14">审核中</option>
                                            <option value="15">编辑中</option>
                                            <option value="20">删除</option>
                                            <option value="30">禁用</option>
                                            <option value="111">审核未通过</option>
                                            <option value="-1">未关联曲库</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="param-song-edit-last" class="col-sm-1 control-label" >歌曲最后编辑者</label>
                                    <div class="col-sm-2">
                                        <input id="param-song-edit-last" type="text" placeholder="请输入歌曲最后编辑者" class="form-control input-sm" ng-model="params.songEditLast">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <div class="btn-group" >
                                            <button class="btn btn-default btn-sm" ui-sref="app.tagging.search({pageNo:1,songIds:params.songIds,songKeyword:params.songKeyword,artistKeyword:params.artistKeyword,albumKeyword:params.albumKeyword,karakalStatus:params.karakalStatus})">查询</button>
                                            <button class="btn btn-default btn-sm" data-ng-click="clearInput();">重填</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default" id="panelDemo2">
                    <div class="panel-heading" ng-class="{'panel-heading-collapsed':panelDemo2}" >数据列表 <paneltool tool-collapse="tool-collapse"></paneltool></div>
                    <div collapse="panelDemo2" class="panel-wrapper">
                        <div class="panel-body">
                            <div class="table-responsive" ui-view="tagging-list" >
                            </div>
                        </div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
            </div>
        </div>
